<script type="text/html" data-help-name="attack-prediction-creation">
  <p>
      This node builds a model using classified data inputted by the user.
      This node predicts values, using regression on the given input.
  </p>
  <p>
    The number of shots refers to the number of times the circuit is run to obtain
    a probability distribution of results. This is due to the probabilistic nature of qubit measurements.<br />
    <br />
      The Model Name refers to a name given to this model,
      with which it can be accessed once trained by the intrusion-detection node.
    <br />
      <a href="https://qiskit.org/documentation/machine-learning/stubs/qiskit_machine_learning.algorithms.QSVR.html">QSVR - Qiskit documentation</a> <br/>
      <br />
      Backend refers to whether the node should be executed ona  local simulator or remotely, with the options being
      the use of the 'local simulator' node, or the IBM quantum system node.
    <br />
  </p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">json</span>
        </dt>
      <dd>JSON with headers for each field, one of which must be 'target', which must hold the dependant values, as well as a 'DateTime' field, holding a string in the format:'%Y-%m-%d %H:%M:%S'. Each header can hold an object of key:value pairs,
            one for each packet, with the key being a string index starting from '0', or alternatively an array of values. </dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dd>The output is an array, stating the predicted dates</dd>
    </dl>
</script>
