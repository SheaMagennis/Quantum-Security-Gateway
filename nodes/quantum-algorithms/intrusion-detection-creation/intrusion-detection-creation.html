<script type="text/javascript">
  RED.nodes.registerType("intrusion-detection-creation", {
    category: "model creation",
    color: "#737177",
    defaults: {
      name: { value: "" },
      modelName: {
        value: "",
        required: true,
        validate: function (s) {
          const letters = /^[A-Za-z0-9_-]+$/;
          if(s.match(letters)){
            console.log(s)
            console.log(s.value)
            console.log(typeof(s.value))
            return true;
          } else {
            return false;
          }
        },
      },
      shots: {
        value: "",
        required: true,
        validate: function (x) {
          x = parseInt(x);
          if (Number.isInteger(x) && x > 0) {
            return true;
          } else {
            return false;
          }
        },
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-eye",
    align: "right",
    paletteLabel: "intrusion-detection-creation",
    label: function () {
      return this.name || "intrusion-detection-creation";
    },
    inputLabels: "Input",
    outputLabels: "Output",
  });
</script>

<script type="text/html" data-template-name="intrusion-detection-creation">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-modelName">Model Name</label>
    <input type="text" id="node-input-modelName" placeholder="Model Name" />
  </div>
  <div class="form-row">
    <label for="node-input-shots">Shots</label>
    <input type="number" id="node-input-shots" placeholder="1000" min="1"/>
  </div>
  <div class="form-row">
    <div class="models"></div>
  </div>
</script>
