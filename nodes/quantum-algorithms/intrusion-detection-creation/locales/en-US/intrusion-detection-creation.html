<script type="text/html" data-help-name="intrusion-detection-creation">
  <p>
      This node builds a model using classified data inputted by the user.
  </p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">json</span>
        </dt>
        <dd>JSON with headers for each field, one of which must be 'label', which must hold at least one 0 and one 1. Each header holds an object of key:value pairs,
            one for each packet, with the key being a string index starting from '0'. At least 3 records are required.</dd>
        <dt class="message-properties">Model Name
          <span class="property-type">string</span>
        </dt>
        <dd>The name of the model to be created.</dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dd>The output is a confirmation of the build success</dd>
    </dl>
</script>
