<script type="text/html" data-help-name="attack-date-prediction">
  <p>
      This node predicts the next date given a sequence of dates.
  </p>
  <p>
    The number of shots refers to the number of times the circuit is run on each value. The greater the number,
      the greater the likelihood of successfully identifying anomalies, and the longer the execution time.
      <br />
      <br />
      Backend refers to whether the node should be executed ona  local simulator or remotely, with the options being
      the use of the 'local simulator' node, or the IBM quantum system node.
    <br />
  </p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">json</span>
        </dt>
      <dd>JSON with headers for each field. Each header can hold an object of key:value pairs,
            one for each packet, with the key being a string index starting from '0', or alternatively an array of values.
          The JSON values must be in the format YYYY-MM-DD HH:MM:SS
      </dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dd>The output is an array, identifying the anomalous data (if present)</dd>
    </dl>
</script>
