<script type="text/javascript">
  RED.nodes.registerType("anomaly-detection", {
    category: "model usage",
    color: "#737177",
    defaults: {
      name: { value: "" },
      shots: {
        value: "",
        required: true,
        validate: function (x) {
          x = parseInt(x);
          if (Number.isInteger(x) && x > 0) {
            return true;
          } else {
            return false;
          }
        },
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-user-secret",
    align: "right",
    paletteLabel: "anomaly-detection",
    label: function () {
      return this.name || "anomaly-detection";
    },
    inputLabels: "Input",
    outputLabels: "Output",
  });
</script>

<script type="text/html" data-template-name="anomaly-detection">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-shots">Shots</label>
    <input type="number" id="node-input-shots" placeholder="1000"/>
  </div>
</script>
