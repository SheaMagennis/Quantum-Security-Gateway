<script type="text/html" data-help-name="message-generation">
  <p>
    This node creates a message and returns a base to the user.
  </p>
  <p>
    The number of bits refers to the size of the base to be created.
  </p>


  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>Any input, used to trigger the value creation and subsequent output process.
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dd>A sequence of 1's and 0's, representing the base, as well as a series of 1's and 0's, representing the bits to be kept secret</dd>
    </dl>
</script>
