<script type="text/javascript">
  RED.nodes.registerType("second-bases", {
    category: "quantum key distribution",
    color: "#DC143C",
    defaults: {
      name: { value: "" },
      bits: {
        value: "",
        required: true,
        validate: function (x) {
          x = parseInt(x);
          if (Number.isInteger(x) && x > 0) {
            return true;
          } else {
            return false;
          }
        }
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-play",
    align: "right",
    paletteLabel: "second-bases",
    label: function () {
      return this.name || "second-bases";
    },
    inputLabels: "Input",
    outputLabels: "Output",
  });
</script>

<script type="text/html" data-template-name="second-bases">
  <div class="form-row">
    <label for="node-input-name"> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-bits"><i class="fa fa-tag"></i> Number of bits</label>
    <input type="text" id="node-input-bits" placeholder="1" />
  </div>
</script>
