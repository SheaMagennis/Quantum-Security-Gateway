<script type="text/html" data-help-name="key-comparison">
  <p>
    This node relays if two keys are matching by checking a third of their bits.
  </p>
  <p>
    The first and second keys are sequences of space-seperated 1's and 0's making up the user keys.
  </p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>Any input, used to trigger the value comparison and subsequent output process.
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dd>A message indicating if the keys match</dd>
    </dl>
    </dl>
</script>
